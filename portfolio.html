<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портфолио</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      background: #444;
      margin: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-size: 18px;
      padding: 10px;
      display: inline-block;
    }

    nav ul li a:hover {
      background: #555;
      border-radius: 5px;
    }

    .portfolio-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
      justify-content: center;
    }

    .portfolio-item {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .portfolio-item img {
      max-width: 100%;
      border-radius: 5px;
    }

    .portfolio-item h3 {
      color: #444;
    }

    .portfolio-item p {
      font-size: 14px;
      color: #666;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #222;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>

        <li><a href="portfolio.html">Портфолио</a></li>
        <li><a href="contact.html">Контакты</a></li>
        <li><a href="sitemap.html">Карта сайта</a></li>
      </ul>
    </nav>
  </header>

    <h2>Примеры моих работ</h2>
    <div class="portfolio-container">
      <div class="portfolio-item">
        <img src="project1.jpg" alt="Проект 1">
        <h3>Проект 1</h3>
        <p>Описание успешного кейса.</p>
      </div>
      <div class="portfolio-item">
        <img src="project2.jpg" alt="Проект 2">
        <h3>Проект 2</h3>

      </div>

        <img src="project3.jpg" alt="Проект 3">

      </div>
    </div>
  </section>

</body>

</html>
